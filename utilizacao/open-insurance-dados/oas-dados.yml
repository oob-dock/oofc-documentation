      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API FinancialRisk](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-financial-risk)).
  - name: Habitacional
