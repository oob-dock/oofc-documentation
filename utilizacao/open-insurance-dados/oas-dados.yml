openapi: 3.0.0
info:
  title: ooic-core
  description: |-
    Opus Open Client - Core de gestão de consentimentos

    # Dados Cadastrais e Transacionais

    Para mais informações sobre o fluxo de criação de consentimento,
    leia a documentação sobre [Utilização](../readme.md).
  version: 1.0.0
tags:
  - name: Opus Open Insurance
    description: |-
      Endpoints de gestão de consentimentos
  - name: Resources
    description: |-
      Endpoints de listagem de recursos vinculados ao consentimento. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Resources](https://br-openinsurance.github.io/areadesenvolvedor/#api-resources)).
  - name: Dados Cadastrais
    description: |-
      Endpoints de consulta a dados cadastrais do cliente. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Customers](https://br-openinsurance.github.io/areadesenvolvedor/#api-customers)).
  - name: Aceitação e Sucursal
