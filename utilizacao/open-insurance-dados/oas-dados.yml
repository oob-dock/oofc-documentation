      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Responsibility](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-responsibility)).
  - name: Rural
    description: |-
      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Rural](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-rural)).
  - name: Previdência Risco
    description: |-
      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API PensionPlan](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-pension-plan)).
  - name: Previdência Sobrevivência
