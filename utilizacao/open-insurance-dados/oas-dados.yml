      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Patrimonial](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-patrimonial)).
  - name: Transportes
    description: |-
      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Transport](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-transport)).
  - name: Responsabilidade
