      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API AcceptanceAndBranchesAbroad](https://br-openinsurance.github.io/areadesenvolvedor/#api-acceptance-and-branches-abroad)).
  - name: Automóvel
    description: |-
      Endpoints de consulta a dados de informações de apólice, prêmio e sinistro. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Insurance - API Auto](https://br-openinsurance.github.io/areadesenvolvedor/#api-insurance-auto)).
  - name: Riscos Financeiros
