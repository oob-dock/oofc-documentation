  - name: Deeplinks
    description: |-
      Endpoints para obtenção das configurações de iOS Universal Links e Android App Links para que o aplicativo da Instituição receptora possa interceptar URLs.
servers:
  - url: https://open-insurance-core.instituicao.com.br
paths:
  /.well-known/assetlinks.json:
    get:
      tags:
        - Deeplinks
      operationId: ooicDeeplinksGetAssetLinks
      description: Método para obtenção do conteúdo do arquivo assetlinks.json
      summary: Obter arquivo de configuração Android App Links
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetLinks'
  /.well-known/apple-app-site-association:
    get:
      tags:
        - Deeplinks
      operationId: ooicDeeplinksGetAppleAppSiteAssociation
      description: Método para obtenção do conteúdo do arquivo apple-app-site-association
      summary: Obter arquivo de configuração Apple App Site Association
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppleAppSiteAssociation'
  /opus-open-insurance/open-insurance/consents/v1/consents:
    post:
      tags:
        - Opus Open Insurance
      operationId: ooicConsentsPostConsents
      description: Método para criação de um novo pedido de consentimento.
      summary: Criar novo pedido de consentimento.
      externalDocs:
        description: Open Insurance - API Consentimento
        url: https://br-openinsurance.github.io/areadesenvolvedor/#api-consents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConsentResponse'
        default:
          description: Erro enviado pela transmissora, respeitando o padrão definido pela Susep
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-insurance/open-insurance/consents/v1/consents/{consentId}/authorisation-retry:
    post:
      tags:
        - Opus Open Insurance
      operationId: ooicConsentsPostConsentsConsentIdAuthorisationRetry
      description: Método de geração de uma nova URL de autorização para o consentimento identificado por consentId
      summary: Gerar nova URL de autorização para o consentimento identificado por consentId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetryConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetryConsentResponse'
  /opus-open-insurance/open-insurance/consents/v1/consents/{consentId}:
    get:
      tags:
        - Opus Open Insurance
      operationId: ooicConsentsGetConsentsConsentId
      description: Método de detalhamento de um consentimento identificado por consentId
      summary: Obter detalhes do consentimento identificado por consentId.
      externalDocs:
        description: Open Insurance - API Consentimento
        url: https://br-openinsurance.github.io/areadesenvolvedor/#api-consents
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '200':
          description: Consentimento consultado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsentResponse'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Erro enviado pela transmissora, respeitando o padrão definido pela Susep
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    delete:
      tags:
        - Opus Open Insurance
      operationId: ooicConsentsDeleteConsentsConsentId
      description: Método para deletar / revogar o consentimento identificado por consentId
      summary: Deletar / Revogar o consentimento identificado por consentId.
      externalDocs:
        description: Open Insurance - API Consentimento
        url: https://br-openinsurance.github.io/areadesenvolvedor/#api-consents
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '204':
          description: Consentimento revogado com sucesso.
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Erro enviado pela transmissora, respeitando o padrão definido pela Susep
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-insurance/participants:
    get:
      tags:
        - Opus Open Insurance
      operationId: ooicGetParticipants
      description: Método para obtenção dos participantes registrados no diretório
      summary: Detalhamento dos participantes registrados no diretório, identificando suas APIs
      parameters:
       - in: query
         name: role
         schema:
           type: string
         description: Filtra OrgDomainRoleClaims contendo role informado. Os tipos de role estão sujeitos a mudanças.
       - in: query
         name: familyType
         schema:
           type: string
         description: Filtra ApiResources contendo familyType informado
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantsResponse'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a API de participantes da Susep
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a API de participantes da Susep
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-insurance/dcm:
    get:
      operationId: oofiGetDcm
      description: Método para obtenção dos dados de dcm de todas as brand clients da aplicação.
      tags:
        - Opus Open Insurance
      summary: Detalhamento da situação de dcm dos brand clients.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DcmData'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a detentora de conta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a API de participantes do BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      operationId: ooicPutDcm
      description: Método para atualização dos dados de dcm de todas as brand clients da aplicação.
      tags:
        - Opus Open Insurance
      summary: Atualização dos dados de dcm dos brand clients.
      parameters:
        - $ref: '#/components/parameters/applicationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutDcmRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DcmData'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a detentora de conta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a API de participantes do BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-insurance/authorization-result:
    post:
      tags:
        - Opus Open Insurance
      operationId: ooicAppToAppAuthorizationResult
      description: Método utilizado no fluxo App-To-App para que haja troca do authorization code retornado pelos tokens ou para que o tratamento de eventuais erros de autorização aconteça.
      summary: Enviar retorno do fluxo OIDC ao Opus TPP.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppToAppAuthorizationResultRequest'
      responses:
        '204':
          description: Sucesso no processo de autorização
        '422':
          description: Erro no processo de autorização
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppToAppAuthorizationErrorResponse'
  /proxy/open-insurance/resources/v1/resources:
    get:
