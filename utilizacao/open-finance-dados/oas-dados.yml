          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Segue o padrão de resposta definido pelo BACEN
  /proxy/open-banking/customers/v2/business/identifications:
    get:
      tags:
        - Dados Cadastrais
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/headerConsentId'
      description: 'Método de proxy para obter os registros de identificação da pessoa jurídica mantidos na instituição transmissora'
