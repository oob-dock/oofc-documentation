  /proxy/open-banking/credit-cards-accounts/v2/accounts:
    get:
      tags:
        - Cartões de Crédito
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/headerConsentId'
      description: 'Método de proxy para obter a lista de contas de pagamento pós-paga mantidas pelo cliente na instituição transmissora e para as quais ele tenha fornecido consentimento'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
