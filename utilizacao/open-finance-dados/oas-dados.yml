openapi: 3.0.0
info:
  title: oofc-core
  description: |-
    Opus Open Client - Core de gestão de consentimentos

    # Dados Cadastrais e Transacionais

    Para mais informações sobre o fluxo de criação de consentimento,
    leia a documentação sobre [Utilização](../readme.md).
  version: 1.0.0
tags:
  - name: Opus Open Finance
    description: |-
      Endpoints de gestão de consentimentos
  - name: Resources
    description: |-
      Endpoints de listagem de recursos vinculados ao consentimento. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Resources](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369706/API+-+Resources)).
  - name: Dados Cadastrais
    description: |-
      Endpoints de consulta a dados cadastrais do cliente. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Customers](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17370003/API+-+Dados+Cadastrais)).
  - name: Cartões de Crédito
    description: |-
      Endpoints de consulta a dados de contas pós-pagas (cartões de crédito). Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Credit-cards-account](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17370864/API+-+Cart+o+de+Cr+dito)).
  - name: Contas
    description: |-
      Endpoints de consulta a dados de contas. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Accounts](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17371726/API+-+Contas)).
  - name: Empréstimos
    description: |-
      Endpoints de consulta a dados de empréstimos. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Loans](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17372520/API+-+Opera+es+de+Cr+dito+-+Empr+stimos)).
  - name: Financiamentos
    description: |-
      Endpoints de consulta a dados de financiamentos. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Financings](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17373362/API+-+Opera+es+de+Cr+dito+-+Financiamento)).
  - name: Adiantamentos
    description: |-
      Endpoints de consulta a dados de adiantamento a depositantes. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Unarranged-accounts-overdraft](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17374226/API+-+Opera+es+de+Cr+dito+-+Adiantamento+a+Depositantes)).
  - name: Direitos Creditórios
    description: |-
      Endpoints de consulta a dados de direitos creditórios descontados. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Invoice-financings](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17375055/API+-+Opera+es+de+Cr+dito+-+Direitos+Credit+rios+Descontados)).
  - name: Investimentos - Renda Fixa Bancária
    description: |-
      Endpoints de consulta a dados de renda fixa bancária. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Bank-fixed-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/75006394/API+-+Investimentos+-+Renda+Fixa+Banc+ria)).
  - name: Investimentos - Renda Fixa Crédito
    description: |-
      Endpoints de consulta a dados de renda fixa crédito. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Credit-fixed-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/75005953/API+-+Investimentos+-+Renda+Fixa+Cr+dito)).
  - name: Investimentos - Renda Variável
    description: |-
      Endpoints de consulta a dados de renda variável. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Variable-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/82378753/API+-+Investimentos+-+Renda+Vari+vel)).
  - name: Investimentos - Títulos do Tesouro Direto
    description: |-
      Endpoints de consulta a dados de títulos do tesouro direto. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Treasure-titles](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/86605826/API+-+Investimentos+-+T+tulos+do+Tesouro+Direto)).
  - name: Investimentos - Fundos de Investimento
    description: |-
      Endpoints de consulta a dados de fundos de iventimentos. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Funds](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/89784321/API+-+Investimentos+-+Fundos+de+Investimento)).
  - name: Deeplinks
    description: |-
      Endpoints para obtenção das configurações de iOS Universal Links e Android App Links para que o aplicativo da Instituição receptora possa interceptar URLs.
  - name: Câmbio
    description: |-
      Endpoints de consulta a dados de câmbio. Os modelos de dados esperados e retornados são os mesmos que os definidos pela documentação oficial ([Open Finance - API Exchanges](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/114032641/DC+API+-+C+mbio)).
servers:
  - url: https://open-finance-core.instituicao.com.br
paths:
  /.well-known/assetlinks.json:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAssetLinks
      description: Método para obtenção do conteúdo do arquivo assetlinks.json
      summary: Obter arquivo de configuração Android App Links
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetLinks'
  /.well-known/apple-app-site-association:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAppleAppSiteAssociation
      description: Método para obtenção do conteúdo do arquivo apple-app-site-association
      summary: Obter arquivo de configuração Apple App Site Association
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppleAppSiteAssociation'
  /opus-open-finance/consents/v1/consents:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsPostConsents
      description: Método para criação de um novo pedido de consentimento.
      summary: Criar novo pedido de consentimento.
      externalDocs:
        description: Open Finance - API Consentimento
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConsentResponse'
        default:
          description: Erro enviado pela transmissora, respeitando o padrão definido pelo BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/consents/v1/consents/{consentId}/authorisation-retry:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsPostConsentsConsentIdAuthorisationRetry
      description: Método de geração de uma nova URL de autorização para o consentimento identificado por consentId
      summary: Gerar nova URL de autorização para o consentimento identificado por consentId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetryConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetryConsentResponse'
  /opus-open-finance/consents/v1/consents/{consentId}/extends:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsPostConsentsConsentIdExtends
      description: Método de extensão do período consentimento
      summary: Renovar um consentimento já existente por consentId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentExtends'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
        - $ref: '#/components/parameters/customerUserAgent'
        - $ref: '#/components/parameters/fapiCustomerIpAddress'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentExtends'
    get:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsGetConsentsConsentIdExtends
      description: Método para obter detalhes de extensões consentimento identificado por consentId.
      summary: Obter detalhes de extensões feitas no consentimento identificado por consentId.
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentReadExtends'
  /opus-open-finance/consents/v1/consents/{consentId}:
    get:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsGetConsentsConsentId
      description: Método de detalhamento de um consentimento identificado por consentId
      summary: Obter detalhes do consentimento identificado por consentId.
      externalDocs:
        description: Open Finance - API Consentimento
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '200':
          description: Consentimento consultado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsentResponse'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Erro enviado pela transmissora, respeitando o padrão definido pelo BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    delete:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsDeleteConsentsConsentId
      description: Método para deletar / revogar o consentimento identificado por consentId
      summary: Deletar / Revogar o consentimento identificado por consentId.
      externalDocs:
        description: Open Finance - API Consentimento
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '204':
          description: Consentimento revogado com sucesso.
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Erro enviado pela transmissora, respeitando o padrão definido pelo BACEN
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/participants:
    get:
      tags:
        - Opus Open Finance
      operationId: oofcGetParticipants
      description: Método para obtenção dos participantes registrados no diretório
      summary: Detalhamento dos participantes registrados no diretório, identificando suas APIs
      externalDocs:
        description: Open Finance - Funções regulatórias para mapeamentos OpenID e OAuth 2.0
        url: https://openbanking-brasil.github.io/specs-seguranca/open-banking-brasil-dynamic-client-registration-1_ID2-ptbr.html#section-7.2
      parameters:
       - in: query
         name: role
         schema:
           type: string
         description: Filtra OrgDomainRoleClaims contendo role informado. Os tipos de role estão sujeitos a mudanças, verificar na externalDocs descrita.
       - in: query
         name: familyType
         schema:
           type: string
         description: Filtra ApiResources contendo familyType informado
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantsResponse'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a API de participantes do BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a API de participantes do BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/dcm:
    get:
      operationId: oofcGetDcm
      description: Método para obtenção dos dados de dcm de todas as brand clients da aplicação.
      tags:
        - Opus Open Finance
      summary: Detalhamento da situação de dcm dos brand clients.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DcmData'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a detentora de conta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a API de participantes do BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      operationId: oofcPutDcm
      description: Método para atualização dos dados de dcm de todas as brand clients da aplicação.
      tags:
        - Opus Open Finance
      summary: Atualização dos dados de dcm dos brand clients.
      parameters:
        - $ref: '#/components/parameters/applicationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutDcmRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DcmData'
        '502':
          description: Erro no Opus Open Client ao se comunicar com a detentora de conta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a API de participantes do BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/authorization-result:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcAppToAppAuthorizationResult
      description: Método utilizado no fluxo App-To-App para que haja troca do authorization code retornado pelos tokens ou para que o tratamento de eventuais erros de autorização aconteça.
      summary: Enviar retorno do fluxo OIDC ao Opus TPP.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppToAppAuthorizationResultRequest'
      responses:
        '204':
          description: Sucesso no processo de autorização
        '422':
          description: Erro no processo de autorização
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppToAppAuthorizationErrorResponse'
  /proxy/open-banking/resources/v2/resources:
    get:
      tags:
        - Resources
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/headerConsentId'
      description: Método de proxy para obter a lista de recursos mantidos pelo cliente na instituição transmissora e para as quais ele tenha fornecido consentimento.
      responses:
        '502':
          description: Erro no Opus Open Client ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Tempo limite de conexão excedido ao se comunicar com a transmissora
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Segue o padrão de resposta definido pelo BACEN
  /proxy/open-banking/customers/v2/personal/identifications:
    get:
      tags:
        - Dados Cadastrais
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/headerConsentId'
      description: 'Método de proxy para obter os registros de identificação da pessoa natural mantidos na instituição transmissora.'
